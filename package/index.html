  </head>

  <body>

    <div class="jumbotron text-center">
      <h1>Morrill Mountain Fruit Farm</h1>
    </div>

    <div class="container">

    <div class="row">
      <div class="col-sm-4">
      <h4>pick your flavor and size</h4>
      </div>
      <div class="col-sm-4">
       <!-- <label for="berrytype">flavor</label><br> -->
       <select name="berrytype" id="berrytype">
         <option value="Black Currant">Black Currant</option>
         <option value="Red Currant">Red Currant</option>
         <option value="White Currant">White Currant</option>
         <option value="Raspberry">Raspberry</option>
         <option value="Blueberry">Blueberry</option>
         <option value="Mixed Berry">Mixed Berry</option>
         <option value="Mixed Currant">Mixed Currant</option>
       </select>
      </div>
      <div class="col-sm-4">
      <!-- buttons to refresh and download -->
      <button id="update" onClick="refreshPage()">resize window</button>
      <button id="download">download svg</button>
      </div>
    </div>
    
    <h1 class="space"></h1>

    <div class="row">
      <div class="col-sm-4">
        <img src="assets/2_2.png" height="65"> <br>
        <input type="radio" id="2x2" name="size" value="2x2"> <label class="radio"> just for you </label>
      </div>
      <div class="col-sm-4">
           <img src="assets/3_3.png" height="100"> <br>
           <input type="radio" id="3x3" name="size" value="3x3"> <label class="radio"> to share with a friend</label>
      </div>         
      <div class="col-sm-4">
           <img src="assets/3_6.png" height="100"> <br>
           <input type="radio" id="3x6" name="size" value=3x6"> <label class="radio" for="3x6"> dinner party </label>
      </div>
      <div class="col-sm-4">
           <img src="assets/3_6_2.png" height="100"> <br>
           <input type="radio" id="3x6x2" name="size" value="3x6x2"> <label class="radio" for="3x6x2"> birthday party </label>
      </div>
      <div class="col-sm-4">
           <img src="assets/case.png" height="100"><br>
           <input type="radio" id="case" name="size" value="case"> <label class="radio" for="case"> display case (12 boxes)</label>
      </div>
      <div class="col-sm-4">
           <img src="assets/double_case.png" height="100"><br>
           <input type="radio" id="doublecase" name="size" value="doublecase"><label class="radio" for="doublecase"> double display case (24 boxes)</label> 
      </div>
    </div>
 

    <h1 class="space"></h1>

    <div class="row">
      <div class="col-sm-12">
      <!-- if this box is checked allow the custom sizing --> 
      <input type="radio" id="custom" name="size" value="custom"> 
      <label for="custom">choose custom size</label><br>
      <label for="layers">layers (1 - 4)</label>
      <input type="text" id="layers" value="1"> <br>
      <label for="rows">rows (1 - 10)</label> 
      <input type="text" id="rows" value="3"> <br>
      <label for="columns">columns (1 - 10)</label> 
      <input type="text" id="columns" value="3">
      </div>
    </div>
